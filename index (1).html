<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS PAN SERVICE - Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffd700;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.3);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            font-weight: bold;
            color: #ffd700;
        }
        .developer {
            margin-top: 10px;
            font-size: 14px;
            color: #e6c200;
        }
        .form-label {
            color: #ffd700;
        }
        .form-control, .form-select {
            background-color: #222;
            color: #ffd700;
            border: 1px solid #ffd700;
        }
        .btn-primary {
            background-color: #ffd700;
            border: none;
            color: #222;
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background-color: #e6c200;
        }
        .feedback-list {
            margin-top: 20px;
            text-align: left;
        }
        .feedback-item {
            background: #444;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ffd700;
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>RS PAN SERVICE</h2>
        <p class="developer">Developed by Rajesh</p>
        <h4>Customer Feedback</h4>
        <form id="feedbackForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="rating" class="form-label">Rating:</label>
                <select class="form-select" id="rating" required>
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Feedback:</label>
                <textarea class="form-control" id="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form><div class="feedback-list" id="feedbackList"></div>
</div>

<script>
    document.getElementById("feedbackForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        let name = document.getElementById("name").value;
        let rating = document.getElementById("rating").value;
        let message = document.getElementById("message").value;
        
        let feedbackList = document.getElementById("feedbackList");
        let feedbackItem = document.createElement("div");
        feedbackItem.classList.add("feedback-item");
        feedbackItem.innerHTML = `<strong>${name}</strong> - ${rating} Stars<br>${message}`;
        
        feedbackList.prepend(feedbackItem);
        
        document.getElementById("feedbackForm").reset();
    });
</script>

</body>
</html>
